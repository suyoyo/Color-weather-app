<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/style.css">

           <h1>
            New York
           </h1>
            <ul>
               <li>
               Friday 05:00
               </li>
               <li>

                            Humidity: 73%

            <a href="https://github.com/suyoyo/Color-weather-app" target="_blank">Open source code</a> by Hsuan-yu Su
